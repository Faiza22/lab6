<html>
<head>
<style>
	#my_list
	{
		overflow-y:scroll;
		height:90px;
		width:15%;
		border: 2px solid black;
	}
	
	#my_list2
	{
		overflow-y:scroll;
		height:90px;
		width:15%;
		border: 2px solid black;
	}
</style>
</head>

<body>
<div id="my_list"></div> <br>
<div id="my_list2"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "ColorNameMap.json";

xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        myFunction(xmlhttp.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var arr = JSON.parse(response);
    var i;
    var out = "<table>";

    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" +
        arr[i].color +
        "</td><td>" +
        arr[i].value +
	"</td><td>" +
	"<div style='height:10px; width:15px; border-radius:10px; background-color:" +arr[i].value +"'> </div>"
        "</td></tr>";
    }
    out += "</table>";
    document.getElementById("my_list").innerHTML = out;
    var a= document.getElementById("my_list2");
	a.innerHTML = out;
	a.scrollTop=a.scrollHeight;
}
</script>

</body>
</html>
